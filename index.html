
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room - Cloud Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <div id="status-view" class="view">
            <div class="container">
                <h1 id="app-status">Connecting to Cloud...</h1>
                <div id="auth-view" style="display: none;">
                    <p>Please sign in to control your device.</p>
                    <button id="auth-btn" class="btn">Sign In Anonymously</button>
                    <div id="auth-error" class="error-msg"></div>
                </div>
            </div>
        </div>

        <div id="control-view" class="view" style="display: none;">
            <div class="container">
                <div class="header">
                    <h1>Cloud Control</h1>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
                <div id="connection-status" class="error-msg"></div>

                <div class="device">
                    <div>
                        <h3>üí° Light 1</h3>
                        <div class="status off" id="light1-status">OFF</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="light1">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="device">
                    <div>
                        <h3>üí° Light 2</h3>
                        <div class="status off" id="light2-status">OFF</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="light2">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="device fan-control">
                    <div class="top">
                        <h3>üåÄ Fan Control</h3>
                        <div class="status off" id="fan-status">OFF</div>
                    </div>
                    <input type="range" min="0" max="3" value="0" class="speed-slider" id="fanSlider">
                </div>

                <div class="device">
                    <div>
                        <h3>‚ùÑÔ∏è Air Conditioner</h3>
                        <div class="status off" id="ac-status">OFF</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="ac">
                        <span class="slider"></span>
                    </label>
                </div>

                <button class="btn-danger" id="all-off-btn">üîå Turn All OFF</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
